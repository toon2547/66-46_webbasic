<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            margin: 0;
            padding: 0;
            font-family: 'Itim',Arial, Helvetica, sans-serif;
            background: rgb(148,187,233);
background: radial-gradient(circle, rgba(148,187,233,1) 0%, rgba(231,222,120,1) 34%, rgba(230,147,108,1) 66%, rgba(238,174,202,1) 100%);
        }
            
        .container {
            display: flex;

            background-color: aliceblue;
            width: 700px;

            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(85, 83, 83, 0.5);
            
        }
        .img{
            background-image: url(/032_images_rabbit/BG.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0,0.5);

            text-align: center;
            color: aliceblue;
            padding: 20px;
            text-transform: uppercase;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            width: 60%;
            

        }
        .login{
            padding: 40px;
            width: 40%;
            form{
                label{
                    display: block;
                    font-size: 14px;
                    margin-bottom: 5px;
                }
                input{
                    width: 100%;
                    padding: 6px;
                    box-sizing: border-box;
                    margin-bottom: 8px;

                    border-radius: 5px;
                }
                input[type="submit"]{
                    background-color: rgb(3, 102, 250);
                    color: aliceblue;
                    border: none;
                    padding: 10px;
                    cursor: pointer;
                }
                input[type="submit"]:hover{
                    background-color: rgb(68, 139, 247);
                    
                }
            }
        }
        a{
            color: blue;
            text-decoration: none;
        }
        a:hover{
            color: rgb(86, 86, 240);
            text-decoration: none;
        }
        
    
    </style>
</head>
<body>
    <div class="container">
        <div class="img">
            <h2>Information Technology</h2>
            <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรียนวิชาการออกแบบและพัฒนาเว็บไซต์</p>
        </div>
        <div class="login">
            <h3>Login</h3>
            <form action="" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <input type="submit" value="Login">
            </form>
            <p>Forgot <a href="#">Password</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
